<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <section class="hero-two" id="hero">
        <div class="signup-box">
            <form id="form">
                <div class="sign-up-header">
                <h3>Sign Up</h3>
                <p class="please">Please fill in this form to create an account</p>
                <hr class="heading">
                </div>
                <input type="text" required placeholder="First Name">
                <input type="text" required placeholder="Last Name">
                <input type="email" required placeholder="Email">
                <input type="password" required placeholder="Password">
                <input type="password" required placeholder="Confirm Password">
                <div class="check">
                    <input type="checkbox" required value="agree">
                    <label class="accept">I accept the <span>Terms of Use </span>&<span> Privacy Policy</span>.</label>
            </div>
            <button type="submit" class="create">Sign Up</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-youtube-play"></i>
            <p>Copyrights  Gotcha Interior</p>
        </div>
    </footer>
</body>
</html>
