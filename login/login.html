<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="hero-two" id="hero">
        <div class="login-box">
            <div class="login-left">
                <div class="login-header">
                    <h2>Sign in</h2>
                    <hr>
                    <div class="login-icons-flex">
                    <div class="login-icons">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="login-icons">
                        <i class="fa fa-google"></i>
                    </div>
                    <div class="login-icons">
                        <i class="fa fa-linkedin"></i>
                    </div>
                </div>
                    <p class="use">or use your account</p>
                </div>
                <div class="login-setup">
                <form action="">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <p class="forgot">Forgot your password?</p>
                    <button type="submit" class="create">Sign in</button>
                </form>
            </div>
            </div>
            <div class="login-right">
                <div class="login-right-info">
                <h2>Hey, User!</h2>
                <p>Enter your personal details and start journey with us</p>
                <button ><a href="https://meraeugene.github.io/signup/">SIGN UP</a> </button>
            </div>
        </div>
        </div>
    </section>

    <footer>
        <div class="social-links">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-youtube-play"></i>
            <p>Copyrights  Gotcha Interior</p>
        </div>
    </footer>
</body>
</html>
